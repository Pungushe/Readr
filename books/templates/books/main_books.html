{% extends "base.html" %}

{% block title %} Книги {% endblock %}

{% block content %}
<div class="flex">
    <h2 class="mb-3 text-2xl py-6 px-8">Книги </h2>
</div>

    {% if books %}
        {% for book in books %}
            <div class="p-4 grid grid-cols-3 gap-4 bg-slate-200">
                <h2>
                    <a href="{% url 'book:detail' book.pk %}">{{ book.title }}</a>
                </h2>

                <p>{{ book.get_status_display }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас еще нет никаких книг</p>
    {% endif %}
{% endblock %}
