{% extends "base.html" %}

{% block title %} Авторы {% endblock  %}


{% block content %}


<h1 class="text-2xl mb-4 text-center">Список авторов</h1>

<a href="{% url 'author:add' %}" class="inline-block mb-6 py-4 px-6 bg-blue-500 text-white">Добавить автора</a>

<div class="space-y-2">
    {% for author in authors %}

        <div class="py-4 px-6 bg-slate-100">
            <a href="{% url 'author:detail' author.pk %}">{{ author.name }}</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
